<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See You Soon!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
        .countdown-container {
            position: relative;
            z-index: 1;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .typewriter-text {
            font-size: 2rem;
            color: #2C3E50;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            width: fit-content;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }
        .timer-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: #FF5733;
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }
        .label {
            font-size: 0.75rem; 
            color: #2C3E50;
            margin-top: 5px;
        }
        .cat {
            font-size: 2rem;
            position: absolute;
            z-index: 0;
        }
        @keyframes floatCat {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50vw, -50vh); }
            50% { transform: translate(-30vw, 100vh); }
            75% { transform: translate(30vw, -30vh); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <h1 class="typewriter-greeting">Hello Jessica!</h1>
    <h2 class="typewriter-text">Counting Down The Days Until I See You!</h2>
    <div class="timer-box">
        <div>
            <div class="box" id="days">0</div>
            <div class="label">Days</div>
        </div>
        <div>
            <div class="box" id="hours">0</div>
            <div class="label">Hours</div>
        </div>
        <div>
            <div class="box" id="minutes">0</div>
            <div class="label">Minutes</div>
        </div>
        <div>
            <div class="box" id="seconds">0</div>
            <div class="label">Seconds</div>
        </div>
    </div>
</div>

<script>
    const countdownDate = new Date("Oct 12, 2024 00:00:00").getTime();
    const countdownFunction = setInterval(function() { 
        const now = new Date().getTime();
        const distance = countdownDate - now; 
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("days").innerHTML = "0";
            document.getElementById("hours").innerHTML = "0";
            document.getElementById("minutes").innerHTML = "0";
            document.getElementById("seconds").innerHTML = "0";
        }
    }, 1000);

    // Create 100 floating cat emojis
    function createFloatingCats(numCats) {
        for (let i = 0; i < numCats; i++) {
            const cat = document.createElement('div');
            cat.classList.add('cat');
            cat.textContent = '🐱';
            
            // Random initial position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            cat.style.left = `${x}px`;
            cat.style.top = `${y}px`;

            // Random size for variety
            const size = Math.random() * 2 + 1; // Between 1x and 3x normal size
            cat.style.fontSize = `${size}rem`;

            // Random duration for the floating animation
            const duration = Math.random() * 10 + 5; // Between 5s and 15s
            cat.style.animation = `floatCat ${duration}s infinite linear`;

            document.body.appendChild(cat);
        }
    }

    // Generate 100 cats
    createFloatingCats(100);
</script>

</body>
</html>
