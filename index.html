<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See You Soon!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        .countdown-container {
            position: relative;
            z-index: 1;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .typewriter-text {
            font-size: 2rem;
            color: #2C3E50;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            width: fit-content;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }

        .timer-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .box {
            width: 50px; /* Smaller squares */
            height: 50px;
            background-color: #FF5733;
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .label {
            font-size: 0.75rem; /* Smaller label text */
            color: #2C3E50;
            margin-top: 5px;
        }

        /* Shape Styles: Ball, Triangle, and Line */
        .shape {
            position: absolute;
            opacity: 0.7;
        }

        .ball {
            border-radius: 50%;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent; /* Adjusted size for smaller triangles */
            border-right: 15px solid transparent;
            border-bottom: 30px solid;
        }

        .line {
            height: 4px; /* Slightly thicker */
            background-color: #3498DB;
            width: 60px; /* Shorter lines */
        }

        /* Independent random movement */
        @keyframes moveShape1 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(200px, -300px); }
            50% { transform: translate(100vw, 100vh); }
            75% { transform: translate(-50vw, 200px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveShape2 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-200px, 200px); }
            50% { transform: translate(-100vw, -100vh); }
            75% { transform: translate(50vw, -100px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveShape3 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(300px, -100px); }
            50% { transform: translate(100vw, 50vh); }
            75% { transform: translate(-100vw, -50vh); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveShape4 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-150px, 250px); }
            50% { transform: translate(50vw, -100vh); }
            75% { transform: translate(-25vw, 150px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <h1 class="typewriter-text">Days Until I Get To See You!!!</h1>
    <div class="timer-box">
        <div>
            <div class="box" id="days">0</div>
            <div class="label">Days</div>
        </div>
        <div>
            <div class="box" id="hours">0</div>
            <div class="label">Hours</div>
        </div>
        <div>
            <div class="box" id="minutes">0</div>
            <div class="label">Minutes</div>
        </div>
        <div>
            <div class="box" id="seconds">0</div>
            <div class="label">Seconds</div>
        </div>
    </div>
</div>

<script>
    // Set the date we're counting down to
    const countdownDate = new Date("Oct 12, 2024 00:00:00").getTime();

    // Update the count down every 1 second
    const countdownFunction = setInterval(function() {

        // Get today's date and time
        const now = new Date().getTime();

        // Find the distance between now and the countdown date
        const distance = countdownDate - now;

        // Time calculations for days, hours, minutes and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Update the countdown numbers in individual boxes
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        // If the countdown is finished, display some text
        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("days").innerHTML = "0";
            document.getElementById("hours").innerHTML = "0";
            document.getElementById("minutes").innerHTML = "0";
            document.getElementById("seconds").innerHTML = "0";
        }
    }, 1000);

    // Generate multiple shapes with random sizes, colors, and positions
    function createShapes(numberOfShapes) {
        const colors = ['#E74C3C', '#3498DB', '#F1C40F', '#2ECC71', '#9B59B6', '#1ABC9C', '#E67E22', '#16A085', '#2C3E50', '#D35400'];
        const animations = ['moveShape1', 'moveShape2', 'moveShape3', 'moveShape4'];
        const shapeTypes = ['ball', 'triangle', 'line'];

        for (let i = 0; i < numberOfShapes; i++) {
            const shape = document.createElement('div');
            const shapeType = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];

            shape.classList.add('shape', shapeType);

            // Random properties for each shape
            const size = Math.floor(Math.random() * 50) + 10; // Adjusted size for shapes
            const color = colors[Math.floor(Math.random() * colors.length)];
            shape.style.backgroundColor = color;

            if (shapeType === 'ball') {
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.borderRadius = '50%';
            } else if (shapeType === 'triangle') {
                shape.style.borderBottomColor = color;
                shape.style.borderLeftWidth = `${size}px`;
                shape.style.borderRightWidth = `${size}px`;
                shape.style.borderBottomWidth = `${size * 2}px`;
            } else if (shapeType === 'line') {
                shape.style.width = `${size * 2}px`; // Shorter lines
                shape.style.height = '4px'; // Thicker line
            }

            // Random position and animation
            const x = Math.floor(Math.random() * window.innerWidth);
            const y = Math.floor(Math.random() * window.innerHeight);
            shape.style.left = `${x}px`;
            shape.style.top = `${y}px`;

            const animation = animations[Math.floor(Math.random() * animations.length)];
            shape.style.animation = `${animation} ${Math.random() * 5 + 5}s linear infinite`;

            // Append shape to the body
            document.body.appendChild(shape);
        }
    }

    // Create 30 shapes (a mix of balls, triangles, and lines)
    createShapes(30);
</script>

</body>
</html>
